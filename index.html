CRUD operations and backend operations running in Credit card transaction.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Form</title>
</head>
<body>
  <h1>Check Transaction</h1>
  <form action="/check-transaction" method="POST">
    <label for="customerID">Customer ID:</label>
    <input type="text" name="customerID" required><br>

    <label for="creditCardNumber">Credit Card Number:</label>
    <input type="text" name="creditCardNumber" required><br>

    <label for="transactionAmount">Transaction Amount:</label>
    <input type="number" name="transactionAmount" required><br>

    <label for="country">Country:</label>
    <input type="text" name="country" required><br>

    <button type="submit">Submit Transaction</button>
  </form>
</body>
</html>
